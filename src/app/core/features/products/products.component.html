<div class="products row">
  <div *ngIf="isLoading">chargement en cours...</div>
    @for (product of allProducts; track product.uuid) {
      <app-card [product]="product"
                class="col-lg-4 col-md-6 pt-md-4 pt-3"
                (deleteProduct)="removeProduct($event)"></app-card>
    }
    @empty {
      <p>No products found.</p>
    }
  <app-pagination></app-pagination>
</div>
