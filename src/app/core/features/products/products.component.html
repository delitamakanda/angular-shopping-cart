<div class="products">
    @for (product of products | productFilter:filterCategory; track product.uuid) {
        <app-card [product]="product" class="col-lg-4 col-md-6 pt-md-4 pt-3" (deleteProduct)="removeProduct($event)"></app-card>
    }
    @empty {
        <p>No products found.</p>
    }
</div>
