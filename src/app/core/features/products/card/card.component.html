<app-product-card>
    <img productImage [routerLink]="'product/'+product.uuid" [src]="product.image_url" alt="Product Image" width="200" height="200">
    <h5 #name class="card-title mt-3">{{ product.name }}</h5>
    <p  #description class="card-text">{{ product.description }}</p>
    <p  #price class="card-text">{{ product.price  | currency}}</p>
    <div productActions>
        <button class="btn btn-primary">Add to Cart</button>
        @if (userIsAdmin) {
            <button class="btn btn-danger" appConfirm="Etes vous sÃ»r de supprimer cet article ?" (click)="handleDeleteProduct()" i18n i18n-appConfirm>Delete</button>
        }
    </div>
    <div productComments>
        <div class="container py-5 bg-white pe-10">
            <button (click)="toggleComments()">{{ !isCommentsVisible ? 'Afficher': 'Cacher'}} les commentaires</button>
            @defer (when isCommentsVisible) {
                <app-comments></app-comments>
            }
            @loading(after 100ms; minimum 1s) {
                <p>Chargement en cours...</p>
            }
            @error {
                <p>Une erreur s'est produite.</p>
            }
            @placeholder(minimum 360ms) {
                <div class="placeholder-content">
                    <span class="placeholder col-6"></span>
                    <span class="placeholder w-75"></span>
                    <span class="placeholder" style="width: 25%;"></span>
                </div>
            }
        </div>
    </div>
</app-product-card>
